<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <h1>Loan Calculator</h1>
        <span>Loan Amount</span>
        <input onchange="calculateLoan()" type="number" id="loan">
        <span>Interest Rate</span>
        <input onchange="calculateLoan()" type="number" id="interest">
        <span>Months to pay </span>
        <input onchange="calculateLoan()" type="number" id="months">
        <h4>Monthly Payment:<span id="result"></span></h4>
    </div>
    <script src="./main.js"></script>
</body>
</html>
